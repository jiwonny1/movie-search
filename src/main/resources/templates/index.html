<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<div layout:fragment="content">
    <main>
    	<div class="searchContainer">
    		<h1 class="pt-3 text-white">원하는 키워드로 검색해보세요</h1>
    		<div class="d-flex p-2 flex-wrap align-items-center justify-content-center ">
    			<input type="text" name="keyword" class="searchInput" />
    			<button type="button" class="btn btn-primary m-2">검색</button>
    		</div>
    		<div class="d-flex p-2 flex-wrap align-items-center justify-content-center">
    			<span class="badge d-flex p-2 ms-2 mb-2 align-items-center text-bg-primary rounded-pill">
    				<a href="#" class="recentKeyword">
						<span class="px-1">최근 검색어 (10 개정도 표시 예정)</span>
    				</a>
					<a href="#">
						<svg class="bi ms-1" fill="white" width="16" height="16">
							<path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
						</svg>
					</a>
				</span>
    		</div>
    		<div>
    			<h2 class="text-center text-bg-primary p-2">콤마 사용해서 검색하나는 안내</h2>
    		</div>
    	</div>
    	
    	<div class="top10Container overflow-x-scroll text-nowrap mt-3 mx-3">
    		<div class="chartTitle">
    			<h2 class="d-inline-block">TOP 10</h2>
    			<hr class="d-inline-block w-100 m-0 mb-2" />
    		</div>
    		<div class="card movieCard d-inline-block me-3" style="width: 10rem;">
    			<div class="card-img-top overflow-hidden">
					<img th:src="@{images/testPoster.jpg}" class="card-img-top" alt="영화 포스터">
    			</div>
				<div class="card-body">
					<h5>오펜하이머</h5>
					<div class="starContainer">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="orange" class="bi bi-star-fill" viewBox="0 0 16 16">
							<path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
						</svg>
						<span class="align-text-top">8.1</span>
					</div>
			  		<p class="card-text">7월 19, 2023</p>
				</div>
			</div>
			
    	</div>
    	
    	<div class="recentContainer overflow-x-scroll text-nowrap mt-3 mx-3">
    		<div class="chartTitle">
    			<h2 class="d-inline-block">TOP 10</h2>
    			<hr class="d-inline-block w-100 m-0 mb-2" />
    		</div>
    		<div class="card movieCard d-inline-block me-3" style="width: 10rem;">
    			<div class="card-img-top overflow-hidden">
					<img th:src="@{images/testPoster.jpg}" class="card-img-top" alt="영화 포스터">
    			</div>
				<div class="card-body">
					<h5>오펜하이머</h5>
					<div class="starContainer">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="orange" class="bi bi-star-fill" viewBox="0 0 16 16">
							<path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
						</svg>
						<span class="align-text-top">8.1</span>
					</div>
			  		<p class="card-text">7월 19, 2023</p>
				</div>
			</div>
			
    	</div>
    </main>
</div>

</html>
